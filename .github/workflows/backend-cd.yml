name: Backend Deploy
on:
  push:
    branches: [main]
    paths: ['backend/**', 'common/**']
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Railway
        run: npm i -g @railway/cli
      - name: Deploy
        run: railway up --service your-service-name -d
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}