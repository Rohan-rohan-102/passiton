name: Frontend CI

on:
  push:
    branches: [main]
    paths: ['frontend/**', 'common/**']
  pull_request:
    branches: [main]
    paths: ['frontend/**', 'common/**']

jobs:
  validate-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: TypeScript Check
        working-directory: frontend
        run: npx tsc --noEmit